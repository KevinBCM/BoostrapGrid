<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema grid de Bootstrap</title>
    <link rel="stylesheet" href="boostrap.css">
    <link rel="stylesheet" href="../css/boostrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">Textos</div>
        </div>
        <div class="row">
            <div class="col-sm">Textos SM</div>
            <div class="col-sm">Textos SM</div>
        </div>
        <div class="row">
            <div class="col-md">Textos MD</div>
            <div class="col-md">Textos MD</div>
            <div class="col-md">Textos MD</div>
        </div>
        <div class="row">
            <div class="col-lg">Textos LG</div>
            <div class="col-lg">Textos LG</div>
            <div class="col-lg">Textos LG</div>
            <div class="col-lg">Textos LG</div>
        </div>
        <div class="row">
            <div class="col-xl">Textos XL</div>
            <div class="col-xl">Textos XL</div>
            <div class="col-xl">Textos XL</div>
            <div class="col-xl">Textos XL</div>
            <div class="col-xl">Textos XL</div>
        </div>
        <div class="row">
            <div class="col-xxl">Textos XXL</div>
            <div class="col-xxl">Textos XXL</div>
            <div class="col-xxl">Textos XXL</div>
            <div class="col-xxl">Textos XXL</div>
            <div class="col-xxl">Textos XXL</div>
            <div class="col-xxl">Textos XXL</div>
        </div>
    </div>
</body>
</html>
